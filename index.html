<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
      <div class="row time-block">
        <div class="col-2 hour">9:00 am</div>
        <div class="col-9 timeblocks" id="clock-9">
          <p id="time-item-0"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10:00 am</div>
        <div class="col-9 timeblocks" id="clock-10">
          <p id="time-item-1"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11:00 am</div>
        <div class="col-9 timeblocks" id="clock-11">
          <p id="time-item-2"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">12:00 pm</div>
        <div class="col-9 timeblocks" id="clock-12">
          <p id="time-item-3"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1:00 pm</div>
        <div class="col-9 timeblocks" id="clock-13">
          <p id="time-item-4"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2:00 pm</div>
        <div class="col-9 timeblocks" id="clock-14">
          <p id="time-item-5"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3:00 pm</div>
        <div class="col-9 timeblocks" id="clock-15">
          <p id="time-item-6"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4:00 pm</div>
        <div class="col-9 timeblocks" id="clock-16">
          <p id="time-item-7"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5:00 pm</div>
        <div class="col-9 timeblocks" id="clock-17">
          <p id="time-item-8"></p>
        </div>
        <button class="col-1 saveBtn" id="save-btn">
          <i class="far fa-save"></i>
        </button>


      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
